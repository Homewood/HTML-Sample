<script type = "text/javascript">

var count = 2;
function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["Sammy", "sammy", "graves", "Graves", "admin", "Demo", "demo", "KieranQPR"];  // as many as you like - no comma after final entry
var pwArray = ["samuel01", "samuel01", "graves", "graves", "password", "demokey123", "demokey123", "qpr"];  // the corresponding passwords;

for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}

if (valid) {
alert ("Logged in");
window.location = "index2.html";
return false;
}

var t = " tries";
if (count == 1) {t = " try"}

if (count >= 1) {
alert ("Invalid Username or Password " + count + t + " left.");
document.myform.username.value = "";
document.myform.pword.value = "";
setTimeout("document.myform.username.focus()", 25);
setTimeout("document.myform.username.select()", 25);
count --;
}

else {
alert ("ERROR: 925; ACCESS DENIED");
document.myform.username.value = "ACCESS DENIED";
document.myform.pword.value = "ACCESS DENIED";
document.myform.username.disabled = true;
document.myform.pword.disabled = true;
return false;
}

}

</script>

<form name = "myform">
<p>Enter Username: <input type="text" name="username"> Enter Password: <input type="password" name="pword">
<input type="button" value="Login" name="Submit" onclick= "validate()">
